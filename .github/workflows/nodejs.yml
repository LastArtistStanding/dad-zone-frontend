name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup node
      uses: actions/setup-node@v2-beta
      with:
        node-version: '14'

    - name: Install and build
      run: |
        npm ci
        npm run build

    - name: Test
      run: npm test

    - name: Lint
      run: npm run lint
